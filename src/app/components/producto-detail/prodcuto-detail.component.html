<div>
  <div  class="edit-form">
    <h4>Producto</h4>

    

    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="productName" name="title"
        />
      </div>
      <div class="form-group">
        <label for="description">Categoria:</label>
        <input type="text" class="form-control" id="categoryId" [(ngModel)]="categoryId" name="categoryId"
        />
      </div>
      <div class="form-group">
        <label for="description">Precio:</label>
        <input type="text" class="form-control" id="description" [(ngModel)]="productPrice" name="description"
        />
      </div>

    </form>



    <button class="badge badge-danger mr-2" (click)="deleteCategory()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="updateCategory()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

</div>
