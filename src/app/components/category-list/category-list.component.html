<div class="">

  <div class = "row">
    <div class="col-3">
      <h4>Categorias </h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let category of category; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveCategory(category,i)"
        >
          {{ category.categoryName}}
        </li>
      </ul>

      <!-- <button class="m-3 btn btn-sm btn-danger" (click)="removeAllCategory(category[currentIndex].categoryId)">
        Remove All
      </button> -->
    </div>
    <br>
    <div class="col-2">
      
      <div *ngIf="category">
        <h4>Categoria Detalle</h4>
        <div>
          <label><strong>ID:</strong></label> {{ category[currentIndex].categoryId }}
        </div>
        <div>
          <label><strong>Descripcion:</strong></label>
          {{ category[currentIndex].categoryDescription }}
        </div>
        <a class="badge badge-warning" routerLink="/category/{{ category[currentIndex].categoryId }}">
          Edit
        </a>
      </div>

      <div *ngIf="!category">
        <br />
        <p>Please click on a Tutorial...</p>
      </div>
    </div>


    
    </div>
<br>
<br>
<br>
    
 
</div>
