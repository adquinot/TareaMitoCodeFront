<div>
  
      

  <br>
    <div class="submit-form"  *ngIf="!submitted">
      <div >
        <div class="form-group">
          <label for="title">Nombre Producto:</label>
          <input type="text" class="form-control" id="NombreProducto" required name="NombreProducto" [(ngModel)]="productos.productName"/>
        </div>
  
        <div class="form-group">
          <!-- <label for="description">Id Categoria </label>
          <input class="form-control" id="IdCategoria" required name="IdCategoria" [(ngModel)]="productos.categoryId"/> -->
          <select class="form-control"  id="category" ng-module="orders" > 
            <option *ngFor="let category of category, let i = index" [value]="category.categoryId" >
              {{category.categoryName}}
            </select>
        </div>

        <div class="form-group">
            <label for="title">Precio:</label>
            <input type="text" class="form-control" id="precio" required name="precio" [(ngModel)]="productos.productPrice"/>
          </div>
    
  
        <button   (click)="saveProducto()" class="btn btn-success">Submit</button>
      </div>

    </div>
    <div *ngIf="submitted">
      <h4>Producto se guardo exitosamente!</h4>
      <button class="btn btn-success" (click)="newProducto()">Add</button>
    </div>
  </div>
