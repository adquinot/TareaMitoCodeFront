<div class="row">
    <div class="col-3">
      <h4>Productos </h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let productos of productos; let i = index"
          [class.active]="i == ProductosIndex"
          (click)="setActiveProductos(productos,i)"
        >
          {{ productos.productName}}
        </li>
      </ul>
  
    <!-- <button class="m-3 btn btn-sm btn-danger" (click)="removeAllCategory(productos[ProductosIndex].productId)">
      Remove All
    </button> -->
      </div>

    
      <div class="col-6 ml-2">
        <div *ngIf="productos">
          <h4>Producto Detalle</h4>
          <div>
            <label><strong>Producto ID:</strong></label> {{ productos[ProductosIndex].productId }}
          </div>
          <div>
            <label><strong>Nombre producto:</strong></label> {{ productos[ProductosIndex].productName }}
          </div>
          <div>
            <label><strong>Categoria:</strong></label> {{ productos[ProductosIndex].category }}
          </div>
          <div>
            <label><strong> Precio:</strong></label> {{ productos[ProductosIndex].unitPrice }}
          </div>
          <a class="badge badge-warning" routerLink="/Producto/{{ productos[ProductosIndex].productId }}">
            Edit
          </a>
        </div>
    
        <div *ngIf="!category">
          <br />
          <p>Please click on a Tutorial...</p>
        </div>
      </div>
  </div>
